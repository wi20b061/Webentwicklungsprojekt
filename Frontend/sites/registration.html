<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/call.js"></script>
</head>
<body>
    <div>
        <!--onsubmit ?? wenn button geklickt wird dann js file-->
        <form method="post" id="registrationForm">
            <label for="salutation" >Salutation</label>
            <select id="salutation" name="salutation" required>
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="various">Various</option>
            </select>

            <label for="fname">Firstname</label>
            <input type="text" required id="fname" name="fname">

            <label for="lname">Lastname</label>
            <input type="text" required id="lname" name="lname">

            <label for="streetname">Streetname</label>
            <input type="text" required id="streetname" name="streetname">

            <label for="streetnr">streetnumber</label>
            <input type="number" required id="streetnr" name="streetnr">

            <label for="zip">Zip Code</label>
            <input type="number" required id="zip" name="zip">

            <label for="location">Location</label>
            <input type="text" required id="location" name="location">

            <label for="country">Country</label>
            <input type="text" required id="country" name="country">

            <label for="username">Username</label>
            <input type="text" required id="username" name="username">

            <label for="email">Email</label>
            <input type="email" required id="email" name="email">

            <label for="pw">Password</label>
            <input type="text" required id="pw" name="pw">

            <button type="submit" name="submit" >Submit</button>

        </form>
    </div>
    
</body>
</html>
